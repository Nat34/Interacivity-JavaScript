<!DOCTYPE html>
<html>
	<head>
		<title>A Simple App</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<h1>Comments</h1>
			<p>A simple app that allows a user to input comments</p>
		</header>
		<main>
		<!-- use dashes with CSS class names that contain multiple words, CSS convention-->
		<section class ="comment-input">
		<p>Add Your Comment:</p>
		<input type="text"><button>+</button>
		</section>
		<section class ="comments">
			<p>This is the first comment!</p>
			<p>Here's the second one!</p>
			<p>And this is one more.</p>
			<p>Here is another one.</p>
		</section>
		</main>
		<footer>
			<p>this work is released into the public domain</p>
		</footer>
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>

<!--
**Selectors in this HTML structure**
Type:
body
header
h1 
main 
p

Classes:
comment-input
comments




-->


<!-- New HTML:
* `section`
* `input` element represents an input text box, does not require a closing tag
* `button` element with `+` character-->
